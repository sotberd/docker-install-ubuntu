name: Test Docker Installation Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest # Uses an Ubuntu runner

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Make script executable
        run: chmod +x scripts/install-docker.sh

      - name: ğŸ› ï¸ Run the installation script
        run: sudo ./scripts/install-docker.sh

      - name: âœ… Verify Docker installation
        run: docker --version

      - name: âœ… Verify Docker Compose installation
        run: docker compose version

      - name: ğŸ”„ Restart Docker and check status
        run: |
          sudo systemctl restart docker
          sleep 5
          sudo systemctl is-active docker
